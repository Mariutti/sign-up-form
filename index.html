<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="img">
            <div class="logo-container">
                <img src="./img/odin-lined.png" alt="Logo of The odin Project">
                <p>Odin</p>    
            </div>
            <p class="img-text"><a href="https://unsplash.com/pt-br/fotografias/25xggax4bSA" target="_blank">Photo by Halie West on Unsplash</a></p>
        </div>
        <div class="main-body">
            <div class="header">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <span>now</span> to get started.</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
            </div>
            <form action="#" class="form-main">
                <p>Let's do this!</p>
                <ul class="form-list">                    
                    <li>
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id="fName" class="form-input" required>
                    </li>
                    <li>
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName" class="form-input" required>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" class="form-input">
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd" class="form-input" required>
                    </li>
                    <li>
                        <label for="pwd-conf">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd-conf" id="pwd-conf" class="form-input" required>
                        <p></p>
                    </li>
                </ul>
            </form>
            <div class="button-div">
                <button>Create Account</button>
                <P>Already have an account? <a href="#">Log in</a></P>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
